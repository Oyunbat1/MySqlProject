<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="/dist/css/main.css">
</head>

<body>
    <div class="form-container">
        <h1>Оюутны бүртгэлийн форм</h1>
        <form id="studentForm">
            <label for="username">Нэр:</label>
            <input type="text" id="username" required>

            <label for="surname">Овог:</label>
            <input type="text" id="surname" required>

            <label for="major">Мэргэжил:</label>
            <select id="major" required>
                <option value="SW">Программ хангамжийн инженер</option>
                <option value="IT">Мэдээлэл зүйн багш</option>
            </select>

            <label for="status">Иргэний гэрээ</label>
            <input type="checkbox" id="status" checked>
            <button type="submit">Илгээх</button>
        </form>
    </div>

    <script src="/script.js"></script>
</body>

</html>
